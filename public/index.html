<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendation System</title>
</head>
<body>
    <h1>Laptop Recommendation System</h1>
    <form id="laptop-form">
        <label for="budget">Budget (INR):</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <label for="specs">Specifications:</label>
        <textarea id="specs" name="specs" required></textarea><br><br>

        <button type="submit">Get Recommendations</button>
    </form>
    <h2>Recommendations:</h2>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
